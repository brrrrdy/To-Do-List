<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>To-Do List</h1>
      </header>

      <div class="main-content">
        <aside class="sidebar">
          <h2>Projects</h2>
          <div id="projects-container" class="projects-list"></div>

          <button id="new-project-btn" class="new-project-btn">
            New Project
          </button>

          <form
            id="new-project-form"
            class="new-project-form"
            style="display: none"
          >
            <input
              type="text"
              id="project-name"
              placeholder="Project name"
              required
            />
            <div class="project-form-buttons">
              <button type="submit" class="add-project-btn">Add Project</button>
              <button type="button" class="cancel-project-btn">Cancel</button>
            </div>
          </form>
        </aside>

        <main class="todo-content">
          <form id="todo-form" class="todo-form">
            <h2>Add New Task</h2>
            <div class="form-group">
              <input type="text" id="title" placeholder="Title" required />
            </div>
            <div class="form-group">
              <input type="date" id="dueDate" required />
            </div>
            <div class="form-group">
              <textarea
                placeholder="Description"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="priority">Priority:</label>
              <select id="priority" required>
                <option value="Low">Low</option>
                <option value="Normal" selected>Normal</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
              </select>
            </div>
            <button type="submit" class="submit-btn">Add Task</button>
          </form>

          <div class="todos-container">
            <h2>Your Tasks</h2>
            <div id="todos-container" class="todos-list"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
